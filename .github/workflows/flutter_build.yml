name: build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: stable
      - run: flutter pub get
      - uses: bluefireteam/flutter-gh-pages@v7
        with:
          targetBranch: release
          baseHref: /
          webRenderer: canvaskit
